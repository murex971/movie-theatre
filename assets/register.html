<!DOCTYPE html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label>
            Username:
            <input type="text" name="username" id="username" />
        </label>

        <label>
            Password:
            <input type="password" name = "password" id="password" />
        </label>

        <button type="submit">Register</button>
    </form>

</body>
